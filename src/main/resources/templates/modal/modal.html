<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<header th:fragment="modal">
    <!-- This example requires Tailwind CSS v2.0+ -->
    <div id="modal" class="hidden fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true"></span>
            <div class="relative inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6">
                <div class="">
                    <div class="mt-3 text-center sm:mt-5">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">메세지 창</h3>
                        <div class="mt-2">
                            <p id="modal-message" class="text-sm text-gray-500">

                            </p>
                        </div>
                    </div>
                </div>
                <div class="mt-5 sm:mt-6 flex space-x-4">
                    <button id="modal-close" type="button" class="inline-flex justify-center w-full rounded-md border border-transparent px-4 py-2 bg-gray-200 text-base font-medium text-gray-600 hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 sm:text-sm"></button>
                    <button id="modal-active" type="button" class="inline-flex justify-center w-full rounded-md border border-transparent px-4 py-2 bg-gray-200 text-base font-medium text-gray-600 hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 sm:text-sm"></button>
                </div>
            </div>
        </div>
    </div>
</header>

</html>
